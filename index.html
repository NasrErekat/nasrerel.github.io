<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقعي الشخصي</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #e0e0e0;
    }

    .card {
      background: rgba(255,255,255,0.03);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    h1 {
      margin: 0;
      color: #f3c77a;
      letter-spacing: 1px;
    }

    p {
      margin: 18px 0;
      line-height: 1.8;
      opacity: 0.85;
    }

    .links a {
      display: inline-block;
      margin: 0 12px;
      padding-bottom: 6px;
      color: #f3c77a;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: #f3c77a;
      transition: width 0.3s ease;
    }

    .links a:hover::after {
      width: 100%;
    }

    .links a:hover {
      color: #ffd28a;
    }

    .links i {
      margin-right: 6px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>مرحبًا، أنا نصر</h1>

    <p>
      هنا موقعي الشخصي.<br>
      مساحة هادئة تعكس أفكاري واهتماماتي.
    </p>

    <div class="links">
      <a href="https://instagram.com" target="_blank">
        <i class="fab fa-instagram"></i>Instagram
      </a>

      <a href="https://tiktok.com" target="_blank">
        <i class="fab fa-tiktok"></i>TikTok
      </a>
    </div>
  </div>

</body>
</html>
