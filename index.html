<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نصر | مساحة هادئة</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cairo', sans-serif;
      color: #e0e0e0;
    }

    .card {
      background: rgba(255,255,255,0.04);
      padding: 38px 30px;
      border-radius: 24px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 45px rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 0 auto 14px;
      overflow: hidden;
      box-shadow: 0 0 28px rgba(243,199,122,0.35);
      animation: breathe 4s ease-in-out infinite;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.04); }
    }

    h1 {
      margin: 6px 0;
      color: #f3c77a;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      line-height: 1.9;
      opacity: 0.9;
      margin-bottom: 26px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-top: 10px;
    }

    .links a {
      color: #f3c77a;
      font-size: 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .links a:hover {
      color: #ffd28a;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 26px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div class="card">

    <div class="avatar">
      <img src="avatar.jpg" alt="Nasr">
    </div>

    <h1>نصر</h1>
    <div class="subtitle">مساحة هادئة</div>

    <p>
      هنا موقعي الشخصي.<br>
      أشارك ما لا يُقال،<br>
      وأترك للأثر أن يتكلم.
    </p>

    <!-- الحسابات -->
    <div class="links">
      <a href="https://www.instagram.com/sigma.n.s" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>

      <a href="https://www.tiktok.com/@nasrerekat" target="_blank" aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>

    <footer>
      © 2026
    </footer>

  </div>

</body>
</html>
