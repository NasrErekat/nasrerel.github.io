<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>the Sigma | مساحة هادئة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1a1a,#050505);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Cairo',sans-serif;
  color:#e0e0e0;
}

/* دخول ناعم */
@keyframes fade{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:translateY(0)}
}

.card{
  background:rgba(255,255,255,0.045);
  padding:32px 26px;
  border-radius:22px;
  width:92%;
  max-width:360px;
  text-align:center;
  box-shadow:0 0 45px rgba(0,0,0,0.85);
  backdrop-filter:blur(8px);
  animation:fade 1.2s ease;
}

/* صورة */
.avatar{
  width:92px;
  height:92px;
  border-radius:50%;
  margin:0 auto 14px;
  overflow:hidden;
  box-shadow:0 0 26px rgba(243,199,122,.35);
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

h1{
  margin:6px 0 4px;
  font-size:19px;
  color:#f3c77a;
}

.subtitle{
  font-size:12.5px;
  opacity:.65;
  margin-bottom:16px;
}

p{
  font-size:13.5px;
  line-height:1.9;
  opacity:.9;
  margin-bottom:18px;
}

/* فيديو */
.video-box{
  margin:18px 0;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 0 30px rgba(0,0,0,.75);
}

.video-box video{
  width:100%;
  display:block;
  filter:brightness(.92) contrast(1.05);
}

/* روابط */
.links{
  display:flex;
  justify-content:center;
  gap:28px;
  font-size:15px;
}

.links a{
  color:#f3c77a;
  text-decoration:none;
  opacity:.85;
}

.links a:hover{
  opacity:1;
}

footer{
  margin-top:18px;
  font-size:10.5px;
  opacity:.35;
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar">
    <img src="avatar.png" alt="the Sigma">
  </div>

  <h1>the Sigma</h1>
  <div class="subtitle">مساحة هادئة</div>

  <p>
    هنا موقعي الشخصي.<br>
    أشارك ما لا يُقال،<br>
    وأترك للأثر أن يتكلم.
  </p>

  <div class="video-box">
    <video id="sigmaVideo"
           autoplay
           loop
           muted
           playsinline
           preload="auto">
      <source src="video.mp4" type="video/mp4">
      متصفحك لا يدعم الفيديو
    </video>
  </div>

  <div class="links">
    <a href="https://www.instagram.com/sigma.n.s" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@nasrerekat" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>

  <footer>© 2026</footer>

</div>

<script>
const video = document.getElementById("sigmaVideo");

/* مستوى الصوت (خفيف جدًا) */
video.volume = 0.08;

/* أول تفاعل فقط */
function enableSound() {
  video.muted = false;
  video.play();
  document.removeEventListener("touchstart", enableSound);
  document.removeEventListener("click", enableSound);
}

/* للجوال */
document.addEventListener("touchstart", enableSound);
/* للكمبيوتر */
document.addEventListener("click", enableSound);
</script>

</body>
</html>
