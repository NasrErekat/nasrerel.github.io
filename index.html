<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>the Sigma | مساحة هادئة</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1a1a,#050505);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Cairo',sans-serif;
  color:#e0e0e0;
}

/* حركة دخول */
@keyframes fade{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:translateY(0)}
}

/* الكرت */
.card{
  background:rgba(255,255,255,0.045);
  padding:32px 26px;
  border-radius:22px;
  width:90%;
  max-width:340px;
  text-align:center;
  box-shadow:0 0 45px rgba(0,0,0,0.85);
  backdrop-filter:blur(7px);
  animation:fade 1.2s ease, cardFloat 10s ease-in-out infinite;
  transition:transform .2s ease;
}

@keyframes cardFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
}

.card:active{
  animation:shake .25s ease;
}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(1px)}
  50%{transform:translateX(-1px)}
  75%{transform:translateX(1px)}
  100%{transform:translateX(0)}
}

/* الصورة */
.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  margin:0 auto 14px;
  overflow:hidden;
  box-shadow:0 0 26px rgba(243,199,122,.35);
  animation:breathe 7s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.035)}
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.9) contrast(1.15);
}

/* النص */
h1{
  margin:6px 0 4px;
  font-size:19px;
  color:#f3c77a;
  font-weight:600;
}

.subtitle{
  font-size:12.5px;
  opacity:.65;
  margin-bottom:16px;
}

p{
  font-size:13.5px;
  line-height:1.9;
  opacity:.9;
  margin-bottom:22px;
}

/* الروابط */
.links{
  display:flex;
  justify-content:center;
  gap:26px;
  font-size:13px;
}

.links a{
  color:#f3c77a;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
  transition:.3s ease;
}

.links a:hover{
  opacity:1;
  transform:translateY(-2px);
}

footer{
  margin-top:20px;
  font-size:10.5px;
  opacity:.35;
}

/* الفيديو */
.video-box{
  margin-top:18px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 28px rgba(0,0,0,.75);
  animation:videoBreath 9s ease-in-out infinite;
}

@keyframes videoBreath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.015)}
}

.video-box video{
  width:100%;
  display:block;
  filter:brightness(.85) contrast(1.1);
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar">
    <img src="avatar.png" alt="the Sigma">
  </div>

  <h1>the Sigma</h1>
  <div class="subtitle">مساحة هادئة</div>

  <p>
    هنا موقعي الشخصي.<br>
    أشارك ما لا يُقال،<br>
    وأترك للأثر أن يتكلم.
  </p>

  <div class="links">
    <a href="https://www.instagram.com/sigma.n.s" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://www.tiktok.com/@nasrerekat" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>

  <!-- الفيديو -->
  <div class="video-box">
    <video src="video.mp4" autoplay muted loop playsinline></video>
  </div>

  <footer>© 2026</footer>

</div>

</body>
</html>
