<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>the Sigma | مساحة هادئة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1a1a,#050505);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Cairo',sans-serif;
  color:#e0e0e0;
}

@keyframes fade{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:translateY(0)}
}

/* الكرت */
.card{
  background:rgba(255,255,255,0.045);
  padding:32px 26px;
  border-radius:22px;
  width:90%;
  max-width:340px;
  text-align:center;
  box-shadow:0 0 45px rgba(0,0,0,0.85);
  backdrop-filter:blur(7px);
  animation:fade 1.2s ease, float 10s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
}

/* الصورة */
.avatar{
  width:90px;
  height:90px;
  border-radius:50%;
  margin:0 auto 14px;
  overflow:hidden;
  box-shadow:0 0 26px rgba(243,199,122,.35);
  animation:breathe 7s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.035)}
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.9) contrast(1.15);
}

/* النص */
h1{
  margin:6px 0 4px;
  font-size:19px;
  color:#f3c77a;
}

.subtitle{
  font-size:12.5px;
  opacity:.65;
  margin-bottom:16px;
}

p{
  font-size:13.5px;
  line-height:1.9;
  opacity:.9;
  margin-bottom:20px;
}

/* زر عرض الأعمال */
.work-btn{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 18px;
  border-radius:30px;
  background:rgba(255,255,255,.06);
  color:#f3c77a;
  font-size:13px;
  text-decoration:none;
  box-shadow:0 0 18px rgba(0,0,0,.6);
  transition:.35s ease;
}

.work-btn:hover{
  background:rgba(255,255,255,.12);
  transform:translateY(-2px);
}

/* الفيديو */
.video-box{
  margin-top:18px;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 28px rgba(0,0,0,.75);
  animation:videoBreath 9s ease-in-out infinite;
}

@keyframes videoBreath{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.015)}
}

.video-box video{
  width:100%;
  display:block;
  filter:brightness(.85) contrast(1.1);
}

footer{
  margin-top:18px;
  font-size:10.5px;
  opacity:.35;
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar">
    <img src="avatar.png" alt="the Sigma">
  </div>

  <h1>the Sigma</h1>
  <div class="subtitle">مساحة هادئة</div>

  <p>
    هنا موقعي الشخصي.<br>
    أشارك ما لا يُقال،<br>
    وأترك للأثر أن يتكلم.
  </p>

  <!-- زر عرض الأعمال -->
  <a href="#work" class="work-btn">
    <i class="fas fa-film"></i> عرض الأعمال
  </a>

  <!-- الفيديو -->
  <div id="work" class="video-box">
    <video src="video.mp4" autoplay muted loop playsinline></video>
  </div>

  <footer>© 2026</footer>

</div>

</body>
</html>
