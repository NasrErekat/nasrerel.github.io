<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sigma</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Cairo', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e6e6e6;
}

.card {
  width: 320px;
  background: rgba(20,20,20,0.9);
  border-radius: 22px;
  padding: 28px 22px 26px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.8);
  backdrop-filter: blur(8px);
}

.avatar {
  width: 110px;
  height: 110px;
  margin: 0 auto 18px;
  border-radius: 50%;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(212,175,55,0.35);
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h1 {
  margin: 0;
  font-size: 26px;
  color: #d4af37;
  letter-spacing: 1px;
}

.subtitle {
  margin-top: 6px;
  font-size: 15px;
  color: #aaa;
}

.text {
  margin-top: 18px;
  font-size: 15px;
  line-height: 1.9;
  color: #ddd;
}

.buttons {
  display: flex;
  gap: 14px;
  margin-top: 24px;
}

.buttons a {
  flex: 1;
  text-decoration: none;
  padding: 12px 0;
  border-radius: 14px;
  font-size: 14px;
  color: #d4af37;
  border: 1px solid rgba(212,175,55,0.4);
  background: rgba(255,255,255,0.02);
  transition: 0.3s;
}

.buttons a:hover {
  background: rgba(212,175,55,0.15);
  transform: translateY(-2px);
}

footer {
  margin-top: 22px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar">
    <img src="avatar.png" alt="sigma">
  </div>

  <h1>sigma</h1>
  <div class="subtitle">مساحة صامتة</div>

  <div class="text">
    هنا موقعي الشخصي.<br>
    لا أشرح.<br>
    الأثر يكفي.
  </div>

  <div class="buttons">
    <a href="https://www.instagram.com/sigma.n.s" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@nasrerekat" target="_blank">TikTok</a>
  </div>

  <footer>© sigma — 2026</footer>

</div>

</body>
</html>
