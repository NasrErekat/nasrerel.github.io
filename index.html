<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sigma</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cairo', sans-serif;
}

body{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:
radial-gradient(circle at top, #1c1c1c, #050505 70%);
color:#e6e6e6;
}

.card{
width:320px;
padding:32px 24px;
background:rgba(20,20,20,0.75);
border-radius:22px;
box-shadow:0 25px 60px rgba(0,0,0,0.6);
text-align:center;
backdrop-filter: blur(10px);
}

.avatar{
width:120px;
height:120px;
margin:0 auto 18px;
border-radius:50%;
background:url("avatar.png") center/cover no-repeat;
box-shadow:
0 0 0 6px rgba(255,255,255,0.03),
0 0 25px rgba(200,170,90,0.25);
}

h1{
font-size:26px;
font-weight:600;
color:#d4b26a;
letter-spacing:1px;
margin-bottom:8px;
}

.subtitle{
font-size:14px;
color:#9c9c9c;
margin-bottom:18px;
}

.text{
font-size:16px;
line-height:1.9;
color:#e0e0e0;
margin-bottom:26px;
}

.buttons{
display:flex;
gap:12px;
justify-content:center;
margin-bottom:20px;
}

.buttons a{
flex:1;
padding:12px 0;
border-radius:14px;
text-decoration:none;
font-size:15px;
color:#d4b26a;
border:1px solid rgba(212,178,106,0.35);
background:rgba(255,255,255,0.03);
transition:0.3s;
}

.buttons a:hover{
background:rgba(212,178,106,0.15);
transform:translateY(-2px);
}

footer{
font-size:12px;
color:#777;
}
</style>
</head>

<body>

<div class="card">

<div class="avatar"></div>

<h1>sigma</h1>
<div class="subtitle">مساحة صامتة</div>

<div class="text">
لا أشرح.<br>
الأثر يكفي.
</div>

<div class="buttons">
<a href="https://www.instagram.com/sigma.n.s" target="_blank">Instagram</a>
<a href="https://www.tiktok.com/@nasrerekat" target="_blank">TikTok</a>
</div>

<footer>© sigma — 2026</footer>

</div>

</body>
</html>
