<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نصر | مساحة هادئة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a1a1a,#050505);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Cairo',sans-serif;
  color:#e0e0e0;
}

/* الكرت */
.card{
  background:rgba(255,255,255,0.045);
  padding:28px 22px;
  border-radius:20px;
  width:88%;
  max-width:300px;
  text-align:center;
  box-shadow:0 0 38px rgba(0,0,0,0.85);
  backdrop-filter:blur(6px);
  animation:fade 1.1s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(14px)}
  to{opacity:1;transform:translateY(0)}
}

/* الصورة */
.avatar{
  width:84px;
  height:84px;
  border-radius:50%;
  margin:0 auto 12px;
  overflow:hidden;
  box-shadow:0 0 22px rgba(243,199,122,.35);
  animation:breathe 4.5s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.88) contrast(1.15);
}

/* النص */
h1{
  margin:6px 0 4px;
  font-size:18px;
  color:#f3c77a;
  font-weight:600;
}

.subtitle{
  font-size:12px;
  opacity:.65;
  margin-bottom:14px;
}

p{
  font-size:13px;
  line-height:1.85;
  opacity:.9;
  margin-bottom:18px;
}

/* الروابط */
.links{
  display:flex;
  justify-content:center;
  gap:20px;
  font-size:13px;
}

.links a{
  color:#f3c77a;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.9;
}

.links a:hover{
  opacity:1;
}

footer{
  margin-top:16px;
  font-size:10.5px;
  opacity:.35;
}
</style>
</head>

<body>

<div class="card">

  <div class="avatar">
    <img src="avatar.png" alt="Nasr">
  </div>

  <h1>نصر</h1>
  <div class="subtitle">مساحة هادئة</div>

  <p>
    هنا موقعي الشخصي.<br>
    أشارك ما لا يُقال،<br>
    وأترك للأثر أن يتكلم.
  </p>

  <div class="links">
    <a href="https://www.instagram.com/sigma.n.s" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a href="https://www.tiktok.com/@nasrerekat" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>

  <footer>© 2026</footer>

</div>

</body>
</html>
