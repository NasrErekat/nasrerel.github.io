<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE SIGMA</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1b1b 0%, #000 75%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
      overflow: hidden;
    }

    /* دخول هادئ */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      width: 92%;
      max-width: 420px;
      background: rgba(15, 15, 15, 0.92);
      border-radius: 26px;
      padding: 34px 26px;
      text-align: center;
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.9);
      animation: fadeUp 1.4s ease forwards;
    }

    /* الصورة */
    .avatar {
      width: 140px;
      height: 140px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: url("sigma.jpg") center / cover no-repeat;
      box-shadow: 0 0 35px rgba(212, 177, 106, 0.35);
    }

    /* الاسم */
    h1 {
      color: #d4b16a;
      letter-spacing: 2px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    /* الوصف */
    .subtitle {
      font-size: 14px;
      opacity: 0.65;
      margin-bottom: 22px;
    }

    /* النص */
    .text {
      font-size: 15px;
      line-height: 1.9;
      opacity: 0.9;
      margin-bottom: 26px;
    }

    /* الأزرار */
    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 22px;
    }

    .buttons a {
      flex: 1;
      padding: 12px 0;
      border-radius: 16px;
      text-decoration: none;
      color: #d4b16a;
      border: 1px solid rgba(212, 177, 106, 0.45);
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: rgba(212, 177, 106, 0.12);
    }

    /* الفوتر */
    footer {
      font-size: 12px;
      opacity: 0.45;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="avatar"></div>

    <h1>THE SIGMA</h1>
    <div class="subtitle">مساحة صامتة</div>

    <div class="text">
      هنا موقعي الشخصي.<br>
      لا أشرح.<br>
      الأثر يكفي.
    </div>

    <div class="buttons">
      <a href="https://www.tiktok.com/@nasrerekat" target="_blank">TikTok</a>
      <a href="https://www.instagram.com/sigma.n.s" target="_blank">Instagram</a>
    </div>

    <footer>© THE SIGMA — 2026</footer>
  </div>

  <!-- صوت مظلم خفيف -->
  <audio id="darkSound" autoplay muted loop>
    <source src="dark.mp3" type="audio/mpeg">
  </audio>

  <script>
    const sound = document.getElementById("darkSound");

    // تشغيل بعد أول تفاعل (قانون المتصفح)
    function enableSound() {
      sound.muted = false;
      sound.volume = 0.035; // صوت خفيف جدًا
      sound.play();
      document.removeEventListener("click", enableSound);
      document.removeEventListener("touchstart", enableSound);
    }

    document.addEventListener("click", enableSound);
    document.addEventListener("touchstart", enableSound);
  </script>

</body>
</html>
